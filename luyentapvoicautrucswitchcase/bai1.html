<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let browser = prompt("nhập browser: " + "");
    switch (browser) {
        case "Edge":
            alert("You're got the Edge!");
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okey we support these browser too");
            break;
        default:
            alert("We hope that this page looks ok!");
    }
</script>
</body>
</html>
